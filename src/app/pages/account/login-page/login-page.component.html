<div class="uk-flex-center" uk-grid>
  <div class="uk-width-1-3@m">
    <p class="uk-text-center uk-margin-large-top uk-margin-medium-bottom">
      <span class="uk-icon uk-margin-small-right" uk-icon="icon: logo-color-dark; ratio: 0.1">
        <img src="./assets/logo4.png"/>
      </span>
    </p>
    <form>
      <div class="uk-card uk-background-secondary uk-card-body uk-box-shadow-small">
        <h3 class="uk-card-title">Autentique-se</h3>
        <div class="uk-margin">
        </div>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" formControlName="email" type="email" placeholder="Email">
        </div>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" formControlName="password" type="password" placeholder="Senha">
        </div>
        <div class="uk-margin uk-text-right">
          <button class="uk-button uk-button-secondary" (click)="submit()">Entrar</button>
        </div>
      </div>
    </form>

    <p class="uk-text-center">
      <a  class="uk-button uk-width-1-1 uk-button-large uk-button-primary uk-margin-small-bottom">Quero me
        Cadastrar</a>
      <br>
      <a  class="uk-button uk-button-link uk-margin-large-bottom">Esqueci minha senha</a>
    </p>
  </div>
</div>
